<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e472687a61.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile App</title>
</head>
<body>
    <div class="container">
        <form class="form" action="">
            <input placeholder="Search for a gitHub profile" type="text" class="search">
            <span class="searchBtn"><i class="fas fa-arrow-right"></i></span>
        </form>
        <div class="profile">
            <div class="avatar">
                <img class="avatar-img" src="" alt="">
            </div>
            <ul class="heading">
                <li class="flwersBtn">followers</li>
                <li class="flwinBtn">following</li>
                <li class="reposBtn">repos</li>
                <li class="infoBtn clicked">Bio</li>
            </ul>
            <div class="display">
                <div class="infoDis">
                    <p></p>
                </div>
                <div class="flwersDis">
                    <p></p>
                </div>
                <div class="flwinDis">
                    <p></p>
                </div>
                <div class="reposDis">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
